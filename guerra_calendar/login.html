<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
<link href='https://use.fontawesome.com/releases/v5.0.6/css/all.css' rel='stylesheet'> {% extends "layout.html" %} {% block body %}



<div class="container">
    <div class="card mt-5">
        {% with messages = get_flashed_messages() %} {% if messages %} {% for message in messages %}

        <div class="alert alert-success">
            {{ message }}
        </div>
        {% endfor %} {% endif %} {% endwith %}
        <div class="card-header">
            <button class="btn btn-warning" onclick="location.href='/index'">Regresar</button>
            <button class="btn btn-danger" onclick="location.href='/logout'">Cerrar sesion</button>
            <br>
            <br>
            <h2>Agregar Usuario</h2>
        </div>
        <div class="card-body">

            <form action="/signUp" method="post">

                <div class="form-group">
                    <label for="username">username</label>
                    <input type="text" name="username" maxlength="35" class="form-control" placeholder="username" required>
                </div>

                <div class="form-group">
                    <label for="email">correo</label>
                    <input type="email" name="email" maxlength="35" class="form-control" placeholder="email" required>
                </div>

                <div class="form-group">
                    <label for="type1">Privilegios</label>
                    <br>
                    <select name="type1" placeholder="type1">
                            <option value="1">Administrador</option>
                            <option value="2">Ventas</option>
                        </select>
                </div>


                <div class="form-group">
                    <label for="password">Contrase√±a</label>
                    <input type="password" name="password" maxlength="35" class="form-control" placeholder="password" required>
                </div>
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-info">Crear Usuario</button>


        </div>

        </form>
    </div>
</div>
</div>


{% endblock %}
